{% extends "base.html" %} {% block title %}Sign Up - University of La Salette{%
endblock %} {% block content %}
<div class="max-w-md mx-auto">
  <div class="card p-6">
    <div class="mb-6">
      <h2 class="text-xl font-bold text-gray-900 mb-2">Create an Account</h2>
      <p class="text-gray-600">Sign up to access the course planning system</p>
    </div>

    <form method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1"
          >Full Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="John Doe"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="your.email@example.com"
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="••••••••"
        />
      </div>

      <div>
        <label
          for="confirm_password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="••••••••"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
        <div class="flex space-x-4">
          <div class="flex items-center">
            <input
              type="radio"
              id="teacher"
              name="role"
              value="teacher"
              checked
              class="mr-2 text-blue-600 focus:ring-blue-500"
            />
            <label for="teacher" class="text-sm text-gray-700 cursor-pointer"
              >Faculty</label
            >
          </div>
          <div class="flex items-center">
            <input
              type="radio"
              id="dean"
              name="role"
              value="dean"
              class="mr-2 text-blue-600 focus:ring-blue-500"
            />
            <label for="dean" class="text-sm text-gray-700 cursor-pointer"
              >Dean</label
            >
          </div>
        </div>
      </div>

      <button type="submit" class="w-full btn-primary">Sign Up</button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Already have an account?
        <a href="{{ url_for('login') }}" class="text-blue-600 hover:underline"
          >Login</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}
