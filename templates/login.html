{% extends "base.html" %} {% block title %}Login - University of La Salette{%
endblock %} {% block content %}
<div class="max-w-md mx-auto">
  <div class="text-right mb-2">
    <a href="{{ url_for('signup') }}" class="text-blue-600 hover:underline"
      >Sign up</a
    >
  </div>

  <div class="card p-6">
    <div class="mb-6">
      <h2 class="text-xl font-bold text-gray-900 mb-2">Login</h2>
      <p class="text-gray-600">
        Enter your credentials to access the course planning system
      </p>
    </div>

    <form method="POST" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="your.email@example.com"
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="••••••••"
        />
      </div>

      <button type="submit" class="w-full btn-primary">Login</button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        Don't have an account?
        <a href="{{ url_for('signup') }}" class="text-blue-600 hover:underline"
          >Sign up</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}
